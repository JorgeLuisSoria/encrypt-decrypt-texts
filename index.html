<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Challenge 1</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img class="logoImg" src="imagenes/logo.png" alt="Alura's logo">
      <h1 class="title">Encriptador de Mensajes</h1>

    </div>
    <div class="left">
      <input id="inputTexto" class="text-input" placeholder="Ingrese el texto aquí..." type="text">

    </div>
    <div class="right">
      <img id="imagen-derecha" src="imagenes/person.png" alt="Person's icon">
      <h1 id="texto">Ningún mensaje fue encontrado...</h1>
      <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que deseas encriptar o desencriptar</textarea>
      <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
    </div>
    <div class="left-button">
      <p class="anuncio">&#9888 Solo minúsculas y sin acentos</p>
      <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
      <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>

  </div>
</body>

</html>
